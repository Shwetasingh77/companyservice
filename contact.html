<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div style="max-width: 400px; margin: 0 auto;">
        <h2>Contact Details</h2>
        <div style="margin-bottom: 1.5rem;">
            <label for="exampleInputName" style="font-weight: bold;">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name" style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="exampleInputEmail1" style="font-weight: bold;">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem;">
            <small id="emailHelp" class="form-text text-muted" style="font-size: 0.875rem; color: #6c757d;">We'll never share your email with anyone else.</small>
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="exampleInputMessage" style="font-weight: bold;">Message</label>
            <textarea class="form-control" id="exampleInputMessage" placeholder="Enter your message" style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>

        <!-- Contact Details -->
        <div style="margin-top: 2rem;">
            <h2>Contact Information</h2>
            <div style="margin-bottom: 0.5rem;">
                <strong>Address:</strong> Acme Inc, Street, State, Postal Code
            </div>
            <div style="margin-bottom: 0.5rem;">
                <strong>Phone:</strong> +44 1234567890
            </div>
            <div>
                <strong>Email:</strong> info@acme.org
            </div>
        </div>
    </div>
</body>
</html>
